<DOCTYPE html>

<html lang="en">
<head>
<title>bootrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/boostrap.min.css">

</head>
<body>
<div class="container">

<<div class="dropdown">

  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>

    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
